<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <link rel="shortcut icon" href="notes.svg" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/720f0352d4.js"
      crossorigin="anonymous"
    ></script>
    <title>SoftNote || Save Your Important Notes</title>
  </head>
  <body>
    <header>
      <div id="title">
        <h1>SoftNote</h1>
      </div>
      <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="#notes">Notes</a></li>
          <li><a href="#">Favourites</a></li>
        </ul>
      </nav>
      <div id="search-div">
        <input type="text" id="search" placeholder="enter keyword..." />
        <i class="fas fa-search fa-x" id="search-icon"></i>
      </div>
      <div id="ham-menu">
        <i class="fas fa-bars fa-2x"></i>
      </div>
    </header>
    <div id="mobil-menu">
      <div id="navigation">
        <ul>
          <li><a href="">Home</a></li>
          <hr />
          <li><a href="#notes">Notes</a></li>
          <hr />
          <li><a href="#">Favourites</a></li>
          <hr />
        </ul>
        <input type="text" id="search" placeholder="Enter keyword..." />
      </div>
    </div>
    <div>
      <h1>Welcome to SoftNote</h1>
    </div>
    <div id="notes-input">
      <input type="text" placeholder="Add title..." id="note-title" />
      <textarea
        name="note"
        id="note-area"
        placeholder="Add a note..."
      ></textarea>
      <button id="add-btn">Add Note</button>
    </div>
    <div>
      <h2>Your Notes...</h2>
      <hr />
    </div>
    <div id="notes"></div>
  </body>
</html>
