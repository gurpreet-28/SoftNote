<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <link rel="shortcut icon" href="notes.svg" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/720f0352d4.js"
      crossorigin="anonymous"
    ></script>
    <title>SoftNote || Save Your Important Notes</title>
  </head>
  <body>
    <div>
      <h1>Welcome to SoftNote</h1>
    </div>
    <div id="notes-input">
      <textarea
        name="note"
        id="note-area"
        placeholder="Add a note..."
      ></textarea>
      <button id="add-btn">Add Note</button>
    </div>
    <div>
      <h2>Your Notes...</h2>
      <hr />
    </div>
    <div id="notes"></div>
  </body>
</html>
